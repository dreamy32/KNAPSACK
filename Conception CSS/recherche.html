<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Conception</title>
    <link rel="stylesheet" href="css/minecraft_elements.css">
    <link rel="stylesheet" href="css/range.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/toast.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/item-types_reset.js"></script>
</head>

<body>
    <div aria-label="Window" style="margin: auto; width: 1000px; height: 650px;">
        <div id="window-container">
            <h1 id="window-title">Recherche</h1>
            <div class="search-container">
                <div id="order-types">
                    <label><input type="checkbox" name="search-box" id="search-box1"><span>Poids</span></label>

                    <!-- <input type="checkbox" name="search-box" id="search-box1">
                    <label for="search-box1">Poids</label> -->
                    <label><input type="checkbox" name="search-box" id="search-box1"><span>Prix</span></label>

                    <label><input type="checkbox" name="search-box" id="search-box1"><span>Type</span></label>
                </div>
                <div id="star-rating">
                    <input class="rating rating--nojs" max="5" step="1" type="range" value="3">
                    <br><br>
                    <button type="submit" style="font-size: 1.8em;">Croissant</button>
                </div>
                <div id="item-types">
                    <div>
                        <input aria-label="Item-Frame" type="checkbox" name="type" id="armes">
                        <input aria-label="Item-Frame" type="checkbox" name="type" id="armures">
                        <input aria-label="Item-Frame" type="checkbox" name="type" id="reset">
                    </div>
                    <div>
                        <input aria-label="Item-Frame" type="checkbox" name="type" id="nourriture">
                        <input aria-label="Item-Frame" type="checkbox" name="type" id="munitions">
                        <input aria-label="Item-Frame" type="checkbox" name="type" id="medicaments">
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
