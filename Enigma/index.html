<html lang="en">

<head>

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./js/trivia.js"></script>
    <title>CSS Grid Navigation Bar</title>
</head>

<body>
    <header>
        <nav>
            <div id="navbar">
                <div id="logo" class="reverse">
                    <div class="mobile-btn" style="font-size:30px;cursor:pointer; font-weight:bold;"
                        onclick="openNav()">&#9776;</div>
                    <div class="logo">
                        <img src="https://www.svgrepo.com/show/98471/question-mark-inside-square.svg"
                            alt="Question Block" style="width: 20px; ">
                        En<span>ig</span>Ma
                        <img src="https://www.svgrepo.com/show/98471/question-mark-inside-square.svg"
                            alt="Question Block" style="width: 20px; ">
                    </div>
                </div>
                <div id="links">
                    <a href="">Se connecter</a>
                    <!-- <a href="">Choisir une énigme</a>
                    <a href="">Statistiques</a>
                    <a href="">Se déconnecter</a> -->
                    <a href=""><i class="fa-solid fa-angle-right"></i>&nbsp;KNAPSACK</a>
                </div>
            </div>

        </nav>
        <!-- Mobile Menu -->
        <div id="mySidenav" class="sidenav">
            <a style="cursor:pointer;" class="closebtn" onclick="closeNav()">&times;</a>
            <a href=""><i class="fa-solid fa-angle-right"></i>&nbsp;KNAPSACK</a>
            <br>
            <a href="">Se connecter</a>
            <!-- <a href="">Choisir une énigme</a>
            <a href="">Statistiques</a>
            <a href="">Se déconnecter</a> -->
        </div>
    </header>
    <main style="justify-content: space-evenly;">
        <!-- <h2 id="title" style="text-align: center; font-family: system-ui;">Bienvenue Vladimoune</h2>
            <div>
                <input class="start-button" type="submit" value="Jouer">
            </div> -->
        <p class="question">Quelle est la
            couleur du cheval blanc de Napoléon ?</p>
            
            <!--L'action va être une page php, qui vérifiera si la réponse est vraie via un select.
                Si il a la bonne réponse, on le redirige pour répondre à d'autres énigmes, sinon, on le renvoit à la même énigme-->
        <form action="" method="POST" style="display: contents;">
            <div class="answers">
                <button class="good" type="submit" name="answer-buttons" id="answer-a">Blanc</button>
                <button type="submit" name="answer-buttons" id="answer-b">Noir</button>
                <button type="submit" name="answer-buttons" id="answer-c">Rouge</button>
                <button type="submit" name="answer-buttons" id="answer-d">Vert</button>
            </div>
        </form>
    </main>
    <script defer>
        openNav = () => $("#mySidenav").css("width", 250);
        closeNav = () => $("#mySidenav").css("width", 0);
    </script>
</body>

</html>
